<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>신고접수_사용자</title>
	<!-- <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"> -->

	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/content.css">
	<link rel="stylesheet" href="../../css/layout.css">
	<link rel="stylesheet" href="../../css/component.css">
	<!-- //css -->

	<!-- script -->
	<script src="../../js/jquery-1.11.3.min.js"></script>
	<script src="../../js/jquery.easing.1.3.js"></script>
	<!-- //script -->
</head>
<body>
<div id="wrapper">
	<header id="header" class="header">
		<div class="thead">
			<div class="top">
				<div class="lf">
					<h1 class="logo"><a href="#none"><img src="../..//img/layout/logo.png" alt="로고"></a></h1>
					<nav id="gnb">
						<ul class="lnb_list1">
							<li><a href="#none">Q&A</a></li>
							<li><a href="#none">커뮤니티</a></li>
							<li><a href="#none">외주</a></li>
							<li><a href="#none">이벤트</a></li>
							<li><a href="#none">공지사항</a></li>
						</ul>
					</nav>
				</div>
				<div class="rg">
					<div class="search_wrap">
						<div class="search">
							<select>
								<option>통합검색</option>
							</select>
							<input type="text" name="" id="" title="검색어를 입력해주세요." placeholder="검색어를 입력해주세요.">
							<button class="search_btn">검색</button>
						</div>
					</div>
					<ul class="gtop">
						<!-- 로그인 전 -->
						<li><a href="#none">로그인</a></li>
						<li><a href="#none">회원가입</a></li>
						<!-- //로그인 전 -->
					</ul>
					<div class="smo_wrap">
						<a href="#none" class="smo_btn"><span>사이트맵 열기</span></a>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="sub_content_wrap inner">
		<div class="sub_content">
			<div class="sub_content">
				<div class="con_body">
					<div class="report_head">
						<strong>신고 접수</strong>
					</div>
					<div class="report_head">
						<label for="reportTitle">신고 제목:</label>
						<input type="text" id="reportTitle" name="reportTitle" title="신고 제목을 입력해주세요" placeholder="검색어를 입력해주세요." required>
						<p></p>
						<label for="reportContent">신고 대상:</label>
						<input type="text" id="reporteeId" name="reporteeId" placeholder="신고할 대상의 id를 입력해주세요" required>
						<p></p>
						<label for="reportContent">신고 내용:</label>
						<input type="text" id="reportContent" name="reportContent" placeholder="신고 내용을 입력해주세요" required>
					</div>

					<!-- 신고 접수 버튼 -->
					<div class="report_tail">
						<button class="search_btn">신고 접수 하기</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	$(function(){
	});
</script>
</body>
</html>
