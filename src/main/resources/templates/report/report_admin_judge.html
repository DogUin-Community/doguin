<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>신고처리_관리자</title>
	<!-- <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"> -->

	<!-- css -->
	<link rel="stylesheet" href="../../css/reset.css">
	<link rel="stylesheet" href="../../css/content.css">
	<link rel="stylesheet" href="../../css/layout.css">
	<link rel="stylesheet" href="../../css/component.css">
	<!-- //css -->

	<!-- script -->
	<script src="../../js/jquery-1.11.3.min.js"></script>
	<script src="../../js/jquery.easing.1.3.js"></script>
	<!-- //script -->
</head>
<body>
<div id="wrapper">
	<header id="header" class="header">
		<div class="thead">
			<div class="top">
				<div class="lf">
					<h1 class="logo"><a href="#none"><img src="../..//img/layout/logo.png" alt="로고"></a></h1>
					<nav id="gnb">
						<ul class="lnb_list1">
							<li><a href="#none">Q&A</a></li>
							<li><a href="#none">커뮤니티</a></li>
							<li><a href="#none">외주</a></li>
							<li><a href="#none">이벤트</a></li>
							<li><a href="#none">공지사항</a></li>
						</ul>
					</nav>
				</div>
				<div class="rg">
					<div class="search_wrap">
						<div class="search">
							<select>
								<option>통합검색</option>
							</select>
							<input type="text" name="" id="" title="검색어를 입력해주세요." placeholder="검색어를 입력해주세요.">
							<button class="search_btn">검색</button>
						</div>
					</div>
					<ul class="gtop">
						<!-- 로그인 전 -->
						<li><a href="#none">로그인</a></li>
						<li><a href="#none">회원가입</a></li>
						<!-- //로그인 전 -->
					</ul>
					<div class="smo_wrap">
						<a href="#none" class="smo_btn"><span>사이트맵 열기</span></a>
					</div>
				</div>
			</div>
		</div>
	</header>
	<div class="sub_content_wrap inner">
		<div class="sub_content">
			<div class="sub_content">
				<div class="con_body">
					<div class="report_head">
						<strong>신고</strong>
					</div>

					<!-- 검색 폼 -->
					<div class="report_body">
						<strong>신고 내역</strong>
						<p></p>
						<form action="/reports" method="get">
							<input type="text" name="userid" placeholder="신고 대상 아이디" class="search_input" />
							<button type="submit" class="search_btn">검색</button>
						</form>
						<p></p>

						<!-- 검색 결과 또는 전체 신고 내역 테이블 -->
						<div th:if="${response != null}">
							<h4>검색 결과</h4>
							<table>
								<thead>
								<tr>
									<th>신고자</th>
									<th>신고 대상</th>
									<th>제목</th>
									<th>결과</th>
								</tr>
								</thead>
								<tbody>
								<tr>
									<td th:text="${response.nickName}"></td> <!-- 신고자 -->
									<td th:text="${response.reporteeId}"></td> <!-- 신고 당한 사람 -->
									<td class="title"><a href="#none" th:text="${response.title}"></a></td> <!-- 제목 -->
									<td th:text="${response.reportType.getType()}"></td> <!-- 결과 -->
								</tr>
								</tbody>
							</table>
						</div>

						<!-- 전체 신고 내역 테이블 -->
						<div th:if="${response == null}">
							<h4>전체 신고 내역</h4>
							<table>
								<thead>
								<tr>
									<th>신고자</th>
									<th>신고 대상</th>
									<th>제목</th>
									<th>결과</th>
								</tr>
								</thead>
								<tbody>
								<tr th:each="report, iterStat: ${reportPage.content}">
									<td th:text="${iterStat.count}"></td> <!-- 순번 -->
									<td th:text="${report.reporterId}"></td> <!-- 신고자 -->
									<td th:text="${report.reporteeId}"></td> <!-- 신고당한 사람 -->
									<td class="title"><a href="#none" th:text="${report.title}"></a></td> <!-- 제목 -->
									<td th:text="${report.reportType.getType()}"></td> <!-- 신고 결과 -->
								</tr>
								</tbody>
							</table>

							<!-- 페이지 네비게이션 -->
							<div>
								<p>
                        					<span th:if="${reportPage.hasPrevious()}">
                            					<a th:href="@{/reports(page=${reportPage.number - 1}, size=${reportPage.size})}">이전</a>
                        					</span>
									<span>페이지 ${reportPage.number + 1} / ${reportPage.totalPages}</span>
									<span th:if="${reportPage.hasNext()}">
                            					<a th:href="@{/reports(page=${reportPage.number + 1}, size=${reportPage.size})}">다음</a>
                        					</span>
								</p>
							</div>
						</div>
					</div>

					<!-- 신고 접수 버튼 -->
					<div class="report_tail">
						<button class="search_btn">신고 접수 하기</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
	$(function(){
	});
</script>
</body>
</html>
