<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>공지사항</title>
		<!-- <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"> -->

		<!-- css -->
		<link rel="stylesheet" href="/css/reset.css">
		<link rel="stylesheet" href="/css/content.css">
		<link rel="stylesheet" href="/css/layout.css">
		<link rel="stylesheet" href="/css/component.css">
		<!-- //css -->

		<!-- script -->
		<script src="/js/jquery-1.11.3.min.js"></script>
		<script src="/js/jquery.easing.1.3.js"></script>
		<!-- //script -->
	</head>
	<body>
		<div id="wrapper">
			<header id="header" class="header">
				<div class="thead">
					<div class="top">
						<div class="lf">
							<h1 class="logo"><a href="#none"><img src="/img/layout/logo.png" alt="로고"></a></h1>
							<nav id="gnb">
								<ul class="lnb_list1">
									<li><a href="#none">Q&A</a></li>
									<li><a href="#none">커뮤니티</a></li>
									<li><a href="#none">외주</a></li>
									<li><a href="#none">이벤트</a></li>
									<li><a href="#none">공지사항</a></li>
								</ul>
							</nav>
						</div>
						<div class="rg">
							<div class="search_wrap">
								<div class="search">
									<select>
										<option>통합검색</option>
									</select>
									<input type="text" name="" id="" title="검색어를 입력해주세요." placeholder="검색어를 입력해주세요.">
									<button class="search_btn">검색</button>
								</div>
							</div>
							<ul class="gtop">
								<!-- 로그인 전 -->
								<li><a href="#none">로그인</a></li>
								<li><a href="#none">회원가입</a></li>
								<!-- //로그인 전 -->
							</ul>
							<div class="smo_wrap">
								<a href="#none" class="smo_btn"><span>사이트맵 열기</span></a>
							</div>
						</div>
					</div>
				</div>
			</header>
			<div class="sub_content_wrap inner">
				<div class="sub_content">
					<div class="con_header">
						<ul class="location">
							<li><a href="#none" class="home">홈</a></li>
							<li><a href="#none">고객센터</a></li>
							<li><a href="#none">공지사항</a></li>
						</ul>
						<h2>공지사항</h2>
					</div>
					<div class="snb_menu_wrap">
						<ul>
							<li class="active"><a href="#none">공지사항</a></li>
							<li><a href="#none">FAQ</a></li>
							<li><a href="#none">1:1 문의</a></li>
						</ul>
					</div>
					<div class="con_body">
						<div class="basic_board_wrap">
							<div class="board_list_st2">
								<div class="board_top">
									<p class="total">전체 <span>53</span>건</p>
									<div class="search_box">
										<select>
											<option>전체</option>
										</select>
										<input type="text" name="search_keyword" id="search_keyword" placeholder="검색어를 입력해주세요.">
										<button type="button">검색</button>
									</div>
								</div>
								<table class="board">
									<colgroup>
										<col style="width: 6%;">
										<col style="width: 50%">
										<col>
										<col>
										<col>
										<col style="width: 12%;">
									</colgroup>
									<thead>
										<tr>
											<th>번호</th>
											<th>제목</th>
											<th>작성자</th>
											<th>조회수</th>
											<th>파일</th>
											<th>작성일</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="notice, iterStat: ${notices}">
											<td th:text="${iterStat.count}"></td>
											<td class="title"><a href="#none" th:text="${notice.title}"></a></td>
										</tr>
									</tbody>
								</table>
								<div class="pagination">
									<ul>
										<li class="btn first_btn"><a href="#none"><img src="/img/content/first_page_btn.png" alt=""></a></li>
										<li class="btn prev_btn"><a href="#none"><img src="/img/content/prev_page_btn.png" alt=""></a></li>
										<li class="active"><a href="#none">1</a></li>
										<li><a href="#none">2</a></li>
										<li><a href="#none">3</a></li>
										<li><a href="#none">4</a></li>
										<li><a href="#none">5</a></li>
										<li class="btn next_btn"><a href="#none"><img src="/img/content/next_page_btn.png" alt=""></a></li>
										<li class="btn last_btn"><a href="#none"><img src="/img/content/last_page_btn.png" alt=""></a></li>
									</ul>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
