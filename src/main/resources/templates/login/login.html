<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>유태이 포트폴리오</title>
		<!-- <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico"> -->

		<!-- css -->
		<link rel="stylesheet" href="/css/reset.css">
		<link rel="stylesheet" href="/css/content.css">
		<link rel="stylesheet" href="/css/layout.css">
		<link rel="stylesheet" href="/css/component.css">
		<!-- //css -->

		<!-- script -->
		<script src="/js/jquery-1.11.3.min.js"></script>
		<script src="/js/jquery.easing.1.3.js"></script>
		<!-- //script -->
	</head>
	<body>
		<div id="wrapper">
			<header id="header" class="header">
				<div class="thead">
					<div class="top">
						<div class="lf">
							<h1 class="logo"><a href="#none"><img src="../..//img/layout/logo.png" alt="로고"></a></h1>
							<nav id="gnb">
								<ul class="lnb_list1">
									<li><a href="#none">Q&A</a></li>
									<li><a href="#none">커뮤니티</a></li>
									<li><a href="#none">외주</a></li>
									<li><a href="#none">이벤트</a></li>
									<li><a href="#none">공지사항</a></li>
								</ul>
							</nav>
						</div>
						<div class="rg">
							<div class="search_wrap">
								<div class="search">
									<select>
										<option>통합검색</option>
									</select>
									<input type="text" name="" id="" title="검색어를 입력해주세요." placeholder="검색어를 입력해주세요.">
									<button class="search_btn">검색</button>
								</div>
							</div>
							<ul class="gtop">
								<!-- 로그인 전 -->
								<li><a href="#none">로그인</a></li>
								<li><a href="#none">회원가입</a></li>
								<!-- //로그인 전 -->
							</ul>
							<div class="smo_wrap">
								<a href="#none" class="smo_btn"><span>사이트맵 열기</span></a>
							</div>
						</div>
					</div>
				</div>
			</header>
			<div class="sub_content_wrap inner">
				<div class="sub_content">
					<div class="con_body">
                        <div class="login_wrapper">
                            <div class="login_header">
                                <strong>로그인</strong>
                            </div>
                            <div class="login_box">
                                <div class="tab_btn_st1">
                                    <ul>
                                        <li class="active"><a href="#none">개인회원</a></li>
                                        <li><a href="#none">기업회원</a></li>
                                    </ul>
                                </div>
                                <div class="login_input">
                                    <input type="text" name="userId" id="userId" title="아이디를 입력해주세요." placeholder="아이디">
                                    <input type="password" name="userPassword" id="userPassword" title="비밀번호를 입력해주세요." placeholder="비밀번호">
                                </div>
                                <div class="login_id_save">
                                    <input type="checkbox" name="userIdSave" id="userIdSave" title="아이디 저장" class="chkSt1">
                                    <label for="userIdSave">아이디 저장</label>
                                </div>
                                <button type="submit" class="login_btn">로그인</button>
                                <ul class="id_password_find_join">
                                    <li><a href="#none">아이디 찾기</a></li>
                                    <li><a href="#none">비밀번호 찾기</a></li>
                                    <li><a href="#none">이메일 회원가입</a></li>
                                </ul>
                                <div class="sns_login_box">
                                    <strong>SNS 계정으로 로그인</strong>
                                    <ul>
                                        <li class="nave"><a href="#none"><img src="/img/content/login_naver.png">네이버 로그인</a></li>
                                        <li class="kakao"><a href="#none"><img src="/img/content/login_kakao.png">카카오 로그인</a></li>
                                        <li class="google"><a href="#none"><img src="/img/content/login_google.png">구글 로그인</a></li>
                                        <li class="google"><a href="#none"><img src="/img/content/login_github.png">깃허브 로그인</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>
					</div>
				</div>
			</div>
		</div>
		<script>
			$(function(){
			});
		</script>
	</body>
</html>
